image: php:7.1

before_script:

    # update os
    - apt-get update -yqq

    # install missing packages
    - apt-get install wget git zip unzip -yqq

    # install composer.phar
    - curl -sS https://getcomposer.org/installer | php

    # install xdebug
    - pecl install xdebug

    # enable xdebug
    - docker-php-ext-enable xdebug

    # run composer install
    - php composer.phar install

